{% extends 'base_page.html' %}
{% block title %} <title>Login</title> {% endblock  %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-4 my-4 mx-auto p-4 bg-light" style="border-radius: 20px;">
                <form action="" method="post">
                    {% csrf_token %}
                    <h3 class="text-center"><strong>Login</strong></h3><hr>
                    <div class="form-group">
                        <label for="username" class="form-label">Username : </label>
                        <input type="username" name="username" id="username" class="form-control" placeholder="Enter Username">
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password : </label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary" value="signup">Login</button>
                    </div>
                    <div class="text-center"><hr>
                        <p> Don't have an account? <a href="{% url 'register' %}"> Register here</a></p>
                    </div>
                </form>
            </div>
        </div>
        <div class="row" style="height: 205px;">

        </div>
    </div>
{% endblock content %}
