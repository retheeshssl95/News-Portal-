{% extends 'base_page.html' %}
{% block title %} <title>Blog Create</title> {% endblock  %}


{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-6 my-4  p-4 bg-light " style="border-radius: 20px;">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <h2 class="text-center"><strong>CREATE POST</strong></h2><hr>
                    <div class="form-group">
                        <label for="title" class="form-label">Title : </label>
                        <input type="text" name="title" id="title" class="form-control" placeholder="Enter Title">
                    </div>
                    <div class="form-group">
                        <label for="content">Content:</label>
                        <textarea class="form-control" rows="10" id="content" name="content"></textarea>
                      </div>
                    <div class="form-group">
                        <input type="file" class="form-control-file border" name="image" id="image">
                    </div>
                    
                    <input type="hidden" name="author" value="{{ request.user.id }}">
                  
                    <button type="submit" class="btn btn-outline-primary mb-2 mt-2 ">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock  %}
