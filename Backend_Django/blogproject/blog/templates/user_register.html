{% extends 'base_page.html' %}
{% block title %} <title>Register</title> {% endblock  %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-4 my-4  mx-auto p-4 bg-light" style="border-radius: 20px;">           
                <form action="" method="post">
                    {% csrf_token %}
                    <h3 class="text-center"><strong>Create An Account</strong></h3><hr>
                    <div class="form-group">
                        <label for="username" class="form-label">Username : </label>
                        <input type="username" name="username" id="username" class="form-control" placeholder="Enter Username">
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email : </label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="example@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="password1" class="form-label">Password : </label>
                        <input type="password" name="password1" id="password1" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="password2" class="form-label">Confirm Password : </label>
                        <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm Password">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary" value="signup"> Register</button>
                    </div>
                    <div class="text-center"><hr>
                        <p>Have already an account? <a class="text-center" href="{% url 'login' %}">Login here</a></p>
                     </div>
                </form>
            </div>
        </div>
        <div class="row" style="height: 30px;"></div>
    </div>
{% endblock content %}
